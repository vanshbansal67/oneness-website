<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/oneness-website/css/style.css">
    <title>OTP Verification</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Verify Your Email</h2>
        <form id="otpForm" action="/api/v1/users/verifyOtp/{email}/{otp}" method="POST">
            <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP</label>
                <input type="text" class="form-control" id="otp" name="otp" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
        </form>
    </div>
    '
    <script>
        document.getElementById("otpForm").onsubmit = async function (event) {
            event.preventDefault();

            const otp = document.getElementById("otp").value;

            const response = await fetch("https://solar-power-698w.onrender.com/api/v1/users/verifyOtp/{email}/{otp}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ otp }),
            });

            if (response.ok) {
                alert("OTP verified successfully!");
                window.location.href = "/oneness-website/login.html";
            } else {
                alert("Invalid or expired OTP.");
            }
        };
    </script>
    '
</body>

</html>
