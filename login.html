<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <form id="loginForm" action="/api/v1/users/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <hr>
        <button id="googleLogin" class="btn btn-danger">Login with Google</button>
        <button id="facebookLogin" class="btn btn-primary">Login with Facebook</button>
        <p>Don't have an account? <a href="/oneness-website/signup.html">Sign up</a></p>
    </div>
    <script>
        // Redirect for Google login
        document.getElementById("googleLogin").onclick = function () {
            window.location.href = "/oauth2/authorization/google";
        };

        // Redirect for Facebook login
        document.getElementById("facebookLogin").onclick = function () {
            window.location.href = "/oauth2/authorization/facebook";
        };
    </script>

    <script>
        document.getElementById("loginForm").onsubmit = async function (event) {
            event.preventDefault(); // Prevent form from refreshing the page

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("https://solar-power-698w.onrender.com/api/v1/users/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
            });

            if (response.ok) {
                alert("Login successful!");
                // Redirect to another page if needed
            } else {
                alert("Login failed! Check your credentials.");
            }
        };

        document.getElementById("googleLogin").onclick = function () {
            window.location.href = "https://solar-power-698w.onrender.com/oauth2/authorization/google";
        };

        document.getElementById("facebookLogin").onclick = function () {
            window.location.href = "https://solar-power-698w.onrender.com/oauth2/authorization/facebook";
        };
    </script>

</body>



</html>
