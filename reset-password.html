<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/oneness-website/css/style.css">
    <title>Reset Password</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm" action="/api/v1/users/resetPassword" method="POST">
            <input type="hidden" name="token" value="${token}">
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-success">Reset Password</button>
        </form>
    </div>

    <script>
        document.getElementById("resetPasswordForm").onsubmit = async function (event) {
            event.preventDefault();

            const token = new URLSearchParams(window.location.search).get("token");
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            const response = await fetch("https://solar-power-698w.onrender.com/api/v1/users/resetPassword", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ token, newPassword }),
            });

            if (response.ok) {
                alert("Password reset successfully!");
                window.location.href = "/oneness-website/login.html";
            } else {
                alert("Failed to reset password. Try again.");
            }
        };
    </script>

</body>

</html>
