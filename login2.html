<!DOCTYPE html>
<html lang="en">
<!-- coding by @_.codedevotee -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register form</title>

    <!--Boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- FOR SOURCE CODE COMMENT "CODE" -->
    <div class="loginPage">
        <div class="wrapper">
            <span class="rotate-bg"></span>
            <span class="rotate-bg2"></span>

            <div class="form-box login" id="loginForm">
                <h2 class="title animation" style="--i:0; --j:21">Login</h2>
                <form action="#">

                    <div class="input-box animation" style="--i:1; --j:22">
                        <input type="text" id="loginUsername" required>
                        <label for="">Username</label>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box animation" style="--i:2; --j:23">
                        <input type="password" id="loginPassword" required>
                        <label for="">Password</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn animation" style="--i:3; --j:24">Login</button>
                    <div class="linkTxt animation" style="--i:5; --j:25">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <div class="info-text login">
                <h2 class="animation" style="--i:0; --j:20">Welcome Back To!</h2>
                <h3 class="animation" style="--i:0; --j:20">Oneness Solar Power</h3>

            </div>







            <div class="form-box register" id="signupForm">

                <h2 class="title animation" style="--i:17; --j:0">Sign Up</h2>

                <form action="#">

                    <div class="input-box animation" style="--i:18; --j:1">
                        <input type="text" id="signupUsername" required>
                        <label for="">Username</label>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box animation" style="--i:19; --j:2">
                        <input type="email" required>
                        <label for="">Email</label>
                        <i class='bx bxs-envelope'></i>
                    </div>

                    <div class="input-box animation" style="--i:20; --j:3">
                        <input type="password" id="signupPassword" required>
                        <label for="">Password</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>

                    <button type="submit" class="btn animation" style="--i:21;--j:4">Sign Up</button>

                    <div class="linkTxt animation" style="--i:22; --j:5">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>

                </form>
            </div>

            <div class="info-text register">
                <h2 class="animation" style="--i:17; --j:0;">Welcome To!</h2>
                <h3 class="animation" style="--i:17; --j:0;">Oneness Solar Power</h3>
            </div>
        </div>
    </div>

    <div id="output"></div>

    <script>
        const wrapper = document.querySelector('.wrapper')
        const registerLink = document.querySelector('.register-link')
        const loginLink = document.querySelector('.login-link')

        registerLink.onclick = () => {
            wrapper.classList.add('active')
        }

        loginLink.onclick = () => {
            wrapper.classList.remove('active')
        }

        const BASE_URL = "https://solar-power-698w.onrender.com/swagger-ui/index.html#/"; // Backend base URL

        // Signup Form Submission
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("signupUsername").value;
            const password = document.getElementById("signupPassword").value;

            fetch(`${BASE_URL}/api/v1/users/login`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("output").innerText = `Signup Successful: ${JSON.stringify(data)}`;
                })
                .catch(error => {
                    document.getElementById("output").innerText = `Signup Error: ${error.message}`;
                });
        });

        // Login Form Submission
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            fetch(`${BASE_URL}/api/v1/users/login`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("output").innerText = `Login Successful: ${JSON.stringify(data)}`;
                })
                .catch(error => {
                    document.getElementById("output").innerText = `Login Error: ${error.message}`;
                });
        });
    </script>

</body>

</html>
