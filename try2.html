<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success,
        .error {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Submit Feedback</h2>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="rating">Rating (1-5):</label>
            <select id="rating" name="rating" required>
                <option value="">Choose...</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="message">Feedback Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
            <div class="success" id="successMsg"></div>
            <div class="error" id="errorMsg"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('feedbackForm');
        const successMsg = document.getElementById('successMsg');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            successMsg.textContent = '';
            errorMsg.textContent = '';

            const data = {
                name: form.name.value,
                email: form.email.value,
                rating: parseInt(form.rating.value),
                feedbackMessage: form.message.value
            };

            try {
                const response = await fetch('https://solar-power-698w.onrender.com/api/v1/feedbacks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    successMsg.textContent = 'Feedback successfully submitted!';
                    form.reset();
                } else {
                    const errData = await response.json();
                    errorMsg.textContent = errData.message || 'Failed to submit feedback.';
                }
            } catch (err) {
                errorMsg.textContent = 'Network error. Please try again.';
            }
        });
    </script>

</body>

</html>
