<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/oneness-website/css/style.css">
    <title>Signup</title>
</head>

<body>
    <div class=" container mt-5">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/api/v1/users/register" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
        <p>Already have an account? <a href="/oneness-website/login.html">Login</a></p>
    </div>

    <script>
        document.getElementById("signupForm").onsubmit = async function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            const response = await fetch("https://solar-power-698w.onrender.com/api/v1/users/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
            });

            if (response.ok) {
                alert("Registration successful! Check your email for the OTP.");
                window.location.href = "/oneness-website/otp-verification.html";
            } else {
                alert("Registration failed! Try again.");
            }
        };
    </script>

</body>

</html>
